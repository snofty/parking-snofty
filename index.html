<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking Snofty</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div align="center" class="parkingClass">
		<fieldset id="carParkingId" style="width: 150px;">
		<legend>Car Parking</legend>
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<td>Total Spaces</td>
								<td><div id="spacesCountId">0</div></td>
							</tr>
							<tr>
								<td>Occupied Spaces</td>
								<td><div id="occupiedSpacesCountId">0</div></td>
							</tr>
							<tr>
								<td>Available Spaces</td>
								<td><div id="availableSpacesCountId">0</div></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<button id="show" onclick="$('#carParking').show();">Show Dialog</button> 
		</fieldset>
	</div>
	<dialog id="carParking" style="overflow-y: auto;width: 80%">
				<div align="right">
					<a href="#" id="show" onclick="$('#carParking').hide();" >X</a> 
				</div>
				<div style="overflow: auto;height:400px;">
					<table width="100%">
						<tr>
							<td>
								<table id="parkingTable" border="1" width="100%">
									<tbody class="table-body" id="table-body-id"></tbody>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</dialog>
</body>
</html>
