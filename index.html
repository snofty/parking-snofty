<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Parking Snofty</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <style>
    	.parking-roadClass{
    		background-color:#948884;
    		width: 450px;
    		height: 170px;
    		text-align: center;
    	}
    	.parking-full{
    		background-image: url(images/car-on-top.png);
    	}
    </style>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
  	<dialog id="carParking" style="overflow-y: auto;width: 80%">
  	<table width="100%">
  	<tr>
  	<td>
  	<table id="parkingTable" border="1" width="100%">
  		<tbody class="table-body" id="table-body-id"></tbody>
  	</table>
  	</td>
  	</tr>
  	</table>
  	</dialog>
  	<table>
  	<tr>
  	<td>
  	<table>
  	   <tr>
  	   	<td>Total Spaces</td>
  	   	<td><div id="spacesCountId">0</div></td>
  	   </tr>
  	   <tr>
  	   	<td>Occupied Spaces</td>
  	   	<td><div id="occupiedSpacesCountId">0</div></td>
  	   </tr>
  	   <tr>
  	   	<td>Available Spaces</td>
  	   	<td><div id="availableSpacesCountId">0</div></td>
  	   </tr>
  	</table>
  	</td>
  	</tr>
  	</table>
  	<button id="show" onclick="$('#carParking').show();">Show Dialog</button> 
  </body>
</html>
